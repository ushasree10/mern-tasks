<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        .box {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            background-color: #f9f9f9;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        } 
        ul ul {
            list-style-type: circle;
            padding-left: 20px;
        }
    </style>
</head>
<body> 
    <div><a href="./index.html">Back to Index Page</a></div>
    </br>
    </br>

    <div class="box">
        <p>Lists can be nested(list inside list):</p>
        <ul>
            <li>Coffee</li>
            <li>Tea 
                <ul> 

                    <li>Black tea </li> 
                    <li>Green tea</li> 
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>

</body>
</html>
